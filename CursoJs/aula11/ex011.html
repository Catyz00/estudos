<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Sistema de país</h1>
    <p>O país que você nasceu: <input type="text" name="txtvel" id="txtvel"></p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var pais = txtv.value;

            if (pais === 'Brasil') {
                res.innerHTML = `Vivendo no ${pais}, você é brasileiro!`
            } else {
                res.innerHTML = `Vivendo em ${pais}, você é estrangeiro.`
            }
        }
    </script>
</body>
</html>
